{% extends 'base.html' %}
{% load static %}

{% block content %}

<style>
    /* Hero Section */
    .hero-header {
        height: 280px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        text-align: center;
        position: relative;
        background: url('{% static 'img/5.jpeg' %}') center/cover no-repeat;
    }

    .hero-header .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
    }

    .hero-header h1 {
        z-index: 1;
        font-size: 2.5rem;
        font-weight: bold;
        margin-bottom: 10px;
    }

    .breadcrumb a {
        color: white;
        text-decoration: none;
    }

    .breadcrumb a:hover {
        text-decoration: underline;
    }

    /* Donation Form Styling */
    .donation-container {
        max-width: 600px;
        margin: 50px auto;
        padding: 30px;
        border-radius: 12px;
        background: white;
        box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
    }

    .donation-container h2 {
        text-align: center;
        font-size: 2rem;
        color: #333;
        font-weight: bold;
        margin-bottom: 20px;
    }

    .form-label {
        font-weight: bold;
        font-size: 1rem;
    }

    .form-control,
    .form-select {
        height: 48px;
        font-size: 1rem;
        border-radius: 8px;
        border: 1px solid #ccc;
        padding-left: 15px;
    }

    .input-group-text {
        font-weight: bold;
        background-color: #f8f9fa;
        border-radius: 8px 0 0 8px;
    }

    .btn-donate {
        font-size: 1.2rem;
        padding: 12px;
        border-radius: 8px;
        width: 100%;
        background-color: #007bff;
        border: none;
        color: white;
        font-weight: bold;
        transition: background 0.3s;
    }

    .btn-donate:hover {
        background-color: #0056b3;
    }

    .text-muted {
        font-size: 0.9rem;
        text-align: center;
        display: block;
        margin-top: 10px;
    }
</style>

<!-- Hero Header -->
<div class="container-fluid hero-header" style="background: url('{% static 'img/5.jpeg' %}') center/cover no-repeat;">
    <div class="container">
        <div class="row">
            <div class="col-lg-7">
                <div class="hero-header-inner animated zoomIn">
                    <h1 class="display-1  fw-bold">Educational Support</h1>
                    <ol class="breadcrumb mb-0">
                        <li class="breadcrumb-item"><a href="{% url 'home' %}" class="text-white">Home</a></li>
                        <li class="breadcrumb-item"><a href="#" class="text-white">Programs</a></li>
                        <li class="breadcrumb-item text-warning" aria-current="page">Education</li>
                    </ol>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container mt-5">
    <h2 class="text-center">Make a Donation</h2>

    <form method="POST" action="{% url 'process_payment' %}">
        {% csrf_token %}

        <!-- Full Name -->
        <div class="mb-3">
            <label for="name" class="form-label fw-bold">Full Name</label>
            <input type="text" name="name" class="form-control" placeholder="Enter your full name" required>
        </div>

        <!-- Email -->
        <div class="mb-3">
            <label for="email" class="form-label fw-bold">Email Address</label>
            <input type="email" name="email" class="form-control" placeholder="Enter your email" required>
        </div>

        <!-- Phone Number -->
        <div class="mb-3">
            <label for="phone_number" class="form-label fw-bold">Phone Number</label>
            <input type="tel" name="phone_number" id="phone_number" class="form-control"
                   placeholder="e.g. 2567XXXXXXXX (without +)" required
                   pattern="2567\d{8}" title="Enter a valid Ugandan number in the format 2567XXXXXXXX">
            <small class="text-muted">Use international format: 2567XXXXXXXX (without +).</small>
        </div>

        <!-- Donation Amount -->
        <div class="mb-3">
            <label for="amount" class="form-label fw-bold">Enter Donation Amount</label>
            <div class="input-group">
                <span class="input-group-text bg-light fw-bold">UGX</span>
                <input type="number" name="amount" class="form-control" min="1" required>
            </div>
        </div>

        <!-- Payment Method -->
        <div class="mb-3">
            <label for="payment_method" class="form-label fw-bold">Select Payment Method</label>
            <select name="payment_method" class="form-select">
                <option value="card">Credit/Debit Card</option>
                <option value="mobilemoney">Mobile Money</option>
                <option value="bank">Bank Transfer</option>
            </select>
        </div>

        <!-- Donate Button -->
        <div class="text-center">
            <button type="submit" class="btn btn-primary w-100 fw-bold">
                <i class="fas fa-heart me-2"></i> Donate Now
            </button>
        </div>
    </form>
</div>

<!-- JavaScript Validation -->
<script>
    document.getElementById("phone_number").addEventListener("input", function () {
        let phoneField = this;
        let phoneNumber = phoneField.value;
        let regex = /^2567\d{8}$/; // Ensures format 2567XXXXXXXX
        
        if (!regex.test(phoneNumber)) {
            phoneField.setCustomValidity("Enter a valid Ugandan phone number in the format 2567XXXXXXXX.");
        } else {
            phoneField.setCustomValidity(""); // Valid input
        }
    });
</script>


{% endblock %}
